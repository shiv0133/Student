<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<div class="w3-container w3-green">
    <h1 style="text-align:center;"><ins><b>Student Management System</b></ins></h1>
</div>
<hr>
<div class="w3-container w3-orange">
    <h2 style="text-align: center"><ins><b>Update Student Data</b></ins></h2>
</div>>
<div class="container">
    <form action="#" th:action="@{/save_student}" th:object="${std}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <p>
            <label>NAME</label>
            <input  type="text" th:field="*{Name}" placeholder="eg. Ram" class="w3-input">

        </p>

        <p>
            <label>AGE</label>
            <input  type="text"th:field="*{Age}"  placeholder="eg. 19" class="w3-input">

        </p>

        <p>
            <label>SUB</label>
            <input  type="text" th:field="*{Sub}" placeholder="eg. Hindi" class="w3-input">

        </p>
        <p>
            <label>MARKS</label>
            <input  type="text"  th:field="*{Marks}"  placeholder="eg. 33" class="w3-input">

        </p>
        <button type="submit" class="w3-button w3-green"> Update Data</button>
        <a th:href="@{/home}" class="w3-button w3-red"> Back To List</a>
    </form>
</div>
</body>

</html>
